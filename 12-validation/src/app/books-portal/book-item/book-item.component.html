@let b = book();

<article class="book-item">
  <img [src]="b.imageUrl" alt="Cover" />
  <header>
    <h2>{{ b.title }}</h2>
  </header>
  <div>
    @if (b.subtitle) {
    <p role="doc-subtitle">{{ b.subtitle }}</p>
    }
    ISBN: {{ b.isbn }}
  </div>
  <footer>
    <a [routerLink]="['details', b.isbn]">Details</a>
    <button class="secondary" (click)="likeBook()">Like</button>
  </footer>
</article>
