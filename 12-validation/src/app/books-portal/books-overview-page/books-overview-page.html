<section>
  <h1>Favorite Books</h1>
  <button type="button" (click)="clearLikedBooks()">Clear</button>
  <ul>
    @for (b of likedBooks(); track b.isbn) {
    <li>{{ b.title }} ({{ b.isbn }})</li>
    } @empty {
    <li>No books liked.</li>
    }
  </ul>
</section>

<section>
  <h1>Books</h1>
  <button type="button" (click)="books.reload()" [ariaBusy]="books.isLoading()">
    Reload
  </button>

  <div>
    <input
      type="search"
      [field]="searchField"
      placeholder="Search"
      aria-label="Search"
    />

    @for (b of filteredBooks(); track b.isbn) {
    <app-book-card [book]="b" (like)="addLikedBook($event)" />
    }
  </div>
</section>
